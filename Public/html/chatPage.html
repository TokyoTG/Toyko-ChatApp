    <script>
        let userDetails = JSON.parse(localStorage.getItem("userData"));
        let recieverId = localStorage.getItem('recieverId');
        let recieverName = localStorage.getItem('recieverName');
        let chatId = localStorage.getItem('chatId');
        let senderName = userDetails.firstname + ' ' + userDetails.lastname
        $(document).ready(function () {
            popMsg();
        })



        function popMsg() {
            $(".chatName").text(`${recieverName}`)
            $(".navbar-brand").text(`${recieverName}`)
            $.ajax({
                    method: "GET",
                    url: `http://localhost:3000/messagesSent?chatId=${chatId}`
                })
                .done(function (result) {
                    result.forEach(element => {
                        if (element.senderId == userDetails.id) {
                            $("#wellBody").append(
                                `<p class="msgOut">${element.messageSent}<span class="timeStamp">${element.timeSent}</span></p>`
                            )
                        } else {
                            $("#wellBody").append(`<p class="msgIn">${element.messageSent}<span
                                     class="timeStamp">${element.timeSent}</span></p>`)
                        }

                    });
                })
        }

        let timeSent = getTime()

        function disableSend() {
            let text;
            text = $(".typeSpace").val()
            if (text === '' || /^\s+$/.test(text)) {
                $(".send").attr('disabled', true)
            } else {
                $(".send").attr('disabled', false)
            }
            console.log('ok')
        }

        $(".send").click(e => {
            let msgData;
            e.preventDefault();
            let timeSent = getTime();
            let messageSent = $(".typeSpace").val().trim();
            msgData = {
                senderId: userDetails.id,
                senderName,
                chatId,
                recieverId,
                recieverName,
                messageSent,
                timeSent
            }

            $.ajax({
                method: 'POST',
                url: 'http://localhost:3000/messagesSent',
                data: msgData
            })
            popMsg();
            clear()
        })


        function clear() {
            $(".typeSpace").val('')
        }

        function getTime() {
            let tRes, hour, min, d, res;
            d = new Date()
            hour = d.getHours()
            min = d.getMinutes()
            if (min < 10) {
                min = '0' + min
            }
            if (hour == 0) {
                hour += 12
                res = hour + ":" + min + " AM"
                return res
            }
            if (hour < 12) {
                res = hour + ":" + min + " AM"
            } else if (hour === 12) {
                res = hour + ":" + min + " PM"
            } else {
                tRes = Math.abs(hour - 12)
                if (tRes === 12) {
                    res = tRes + ":" + min + " AM"
                }
                res = tRes + ":" + min + " PM"
            }

            return res;
        }
    </script>
