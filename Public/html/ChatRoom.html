<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/all.min.css">

    <title>Tokyo | ChatApp</title>
</head>

<body>
    <header>
        <div id="logo">
            <div id="lCont">
                <a href="/Public/index.html">
                    <h1 id="logoText"><span id="t">T</span><span id="c">C</span><span id="a">A</span></h1>
                </a>

            </div>
            <div id="app-name">
                <h3> Tokyo ChatApp</h3>
            </div>
            <!-- s -->

        </div>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" id="link">Chat Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="../index.html" id="link">Home <span
                            class="sr-only">(current)</span></a>

                </div>
            </div>
        </nav>

    </header>
    <main class="mainT">
        <span id="menuIcon">&#9776; Members</span>
        <section id="newSide">
            <span class="closeNav">&times;</span>
            <div class="divMenu">
                <h4>Members</h4>
                <ul id="memList">

                </ul>

            </div>
            <div style="text-align: center;">
                <button class="btn btn-info">Add members +</button>
            </div>

        </section>
        <section class="card new" style="padding: 0;">
            <div class="well-">
                <div id="wellHead">
                    <span id="roomName">Cras
                        justo</span> <a href="ChatRoomList.html" id="back"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div id="wellBody">


                </div>

                <div id="wellFooter">

                    <textarea name="" cols="1" rows="1" class="typeSpace" id="msgText" placeholder="Type Message"
                        oninput="disableSend()"></textarea>
                    <button type="submit" class="btn btn-success send" style="height: 50px;" disabled> <i
                            class="fas fa-paper-plane"></i>
                    </button>

                </div>
            </div>

        </section>

    </main>
    <footer>
        <p>&copy; Tokyo 2020</p>

        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Policy</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
    <div class="modal addnew" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Friends</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush" id="newMembers">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
    <script src="../Js/index.js"></script>
    <script>
        let roomDetails = JSON.parse(document.cookie);
        $(document).ready(function () {
            popRoomMsg();
            popMemList();
            checkAdmin()
        })

        $(".btn-info").click(e => {
            e.preventDefault();
            document.getElementById('newMembers').innerHTML = ''
            poplist();
            filter();
            $('.addnew').modal('show');
            $(".list-group-item").click(e => {
                if ($(e.target).hasClass('selected')) {
                    $(e.target).removeClass('selected');
                } else {
                    $(e.target).addClass('selected');
                }

            })
        })


        function filter() {
            friends.forEach(friend => {
                $.ajax({
                        method: 'GET',
                        url: `http://localhost:3000/chatroomMembers?roomId=${roomDetails.roomId}&memId=${friend.friendId}`
                    })
                    .done(function (res) {
                        if (res.length) {
                            $(`#${friend.friendId}`).remove()
                        }

                    })
            })
        }



        function checkAdmin() {
            $.ajax({
                    method: 'GET',
                    url: `http://localhost:3000/chatroom/${roomDetails.roomId}`
                })
                .done(function (res) {
                    if (res.adminId != userDetails.id) {
                        $(".btn-info").remove();
                    }
                })
        }



        function popMemList() {
            $.ajax({
                    method: "GET",
                    url: `http://localhost:3000/chatroomMembers?roomId=${roomDetails.roomId}`
                })
                .done(function (result) {
                    result.forEach(mem => {
                        $("#memList").prepend(`
                        <li><a href=""><img src="../img/login_icon.png" alt="..." class="profile-img">
                                <span> ${mem.memName}</span></a>
                        </li>
`)
                    })
                })
        }

        function popRoomMsg() {
            $.ajax({
                    method: "GET",
                    url: `http://localhost:3000/roomMessages?roomId=${roomDetails.roomId}`
                })
                .done(function (res) {
                    if (res.length) {
                        res.forEach(element => {
                            if (element.senderId == userDetails.id) {
                                $("#wellBody").append(`<p class="msgOut">${element.messageSent}<span
                                        class="timeStamp">${element.timeSent}</span></p>`)
                            } else {
                                $("#wellBody").append(`<p class="msgIn"><span
                                         class="senderName"><em>${element.senderName}</em></span>${element.messageSent}<span
                                         class="timeStamp">${element.timeSent}</span></p>`)
                            }
                        });
                    }
                })
        }

        $("#roomName").text(`${roomDetails.roomPurpose}`);
        $("#link").text(`${roomDetails.roomName}`);

        let timeSent = getTime()

        function poplist() {
            friends.forEach(friend => {
                $("#newMembers").append(
                    ` <li class="list-group-item" id="${friend.friendId}">${friend.friendName}</li>`
                )

            })

        }



        $(".btn-primary").click(e => {
            e.preventDefault();
            let memData;
            let sFriends = Array.from($(".selected"))
            sFriends.forEach(d => {
                memData = {
                    roomId: roomDetails.roomId,
                    roomName: roomDetails.roomName,
                    roomPurpose: roomDetails.roomPurpose,
                    memName: d.textContent,
                    memId: d.id,
                    adminId: userDetails.id
                }
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost:3000/chatroomMembers',
                    data: memData
                })

                console.log(d.id)
            })

        })


        function disableSend() {
            let text;
            text = $(".typeSpace").val()
            if (text === '' || /^\s+$/.test(text)) {
                $(".send").attr('disabled', true)
            } else {
                $(".send").attr('disabled', false)
            }
        }

        $(".send").click(e => {
            let msgData;
            e.preventDefault();
            let timeSent = getTime();
            let messageSent = $(".typeSpace").val().trim();
            msgData = {
                senderId: userDetails.id,
                senderName: userDetails.firstname + " " + userDetails.lastname,
                roomId: roomDetails.roomId,
                messageSent,
                timeSent
            }

            $.ajax({
                method: 'POST',
                url: 'http://localhost:3000/roomMessages',
                data: msgData
            })
            popRoomMsg();
            clear();
        })


        function clear() {
            $(".typeSpace").val('')
        }

        function getTime() {
            let tRes, hour, min, d, res;
            d = new Date()
            hour = d.getHours()
            min = d.getMinutes()
            if (min < 10) {
                min = '0' + min
            }
            if (hour == 0) {
                hour += 12
                res = hour + ":" + min + " AM"
                return res
            }
            if (hour < 12) {
                res = hour + ":" + min + " AM"
            } else if (hour === 12) {
                res = hour + ":" + min + " PM"
            } else {
                tRes = Math.abs(hour - 12)
                if (tRes === 12) {
                    res = tRes + ":" + min + " AM"
                }
                res = tRes + ":" + min + " PM"
            }

            return res;
        }
    </script>
</body>

</html>
