                            })

        function getChatId(id, name, cId) {
            localStorage.setItem('recieverId', id)

        }


        // $(".card").click(function (e) {

        function getTime(res) {
            let tRes, hour, min, d;
            d = new Date()
            hour = d.getHours()
            min = d.getMinutes()
            if (hour < 12) {
                res = hour + ":" + min + " AM"
            } else if (hour === 12) {
                res = hour + ":" + min + " PM"
            } else {
                tRes = Math.abs(hour - 12)
                if (tRes === 12) {
                    res = tRes + ":" + min + " AM"
                }
                res = tRes + ":" + min + " PM"
            }

            return res;
        }
