    <script>
        $(".close").click((e) => {
            e.preventDefault();
            $(".modal").hide()
        })

        $('.btn-success').click(function (e) {
            e.preventDefault();
            $("#fR-link")[0].click();
        })


        function sendChatData(data) {
            $.ajax({
                    method: "POST",
                    url: "https://tokyochatappdb.herokuapp.com/chats",
                    data: data
                })
                .done(function () {
                    $('.user-link')[0].click();
                })
        }

        function addToChats(id) {
            $.ajax({
                    method: 'GET',
                    url: 'https://tokyochatappdb.herokuapp.com/users/' + id,
                })
                .done(function (data) {
                    let chatData = {
                        userId: userDetails.id,
                        chatId: id,
                        name: data.firstname + ' ' + data.lastname,
                        location: data.state + ', ' + data.city,
                        age: data.age
                    }
                    $.ajax({
                            method: "GET",
                            url: `https://tokyochatappdb.herokuapp.com/chats?userId=${userDetails.id}&chatId=${id}`,
                        })
                        .done(function (res) {
                            if (res.length <= 0) {
                                $.ajax({
                                        method: "GET",
                                        url: `https://tokyochatappdb.herokuapp.com/chats?userId=${userDetails.id}&chatId=${userDetails.id}`
                                    })
                                    .done(function (result) {
                                        if (result.length <= 0) {
                                            sendChatData(chatData)
                                        }
                                    })
                            } else {
                                $('.user-link')[0].click();
                            }
                        })
                })
        }

        // $(".fa-edit").mouseover(function () {
        //     $('[data-toggle="tooltip"]').tooltip()
        // })
        $("#closeModal").click((e) => {
            e.preventDefault();
            $(".close").click()
        })




        function unfriend(uId, senderId, eId, fname) {
            let cont = confirm(`Are you sure want to unfriend ${fname}`)
            if (cont == true) {
                let resEdit = {
                    userId: 404,
                    senderId: 404,
                    firstname: null,
                    lastname: null,
                    age: null,
                    state: null,
                    city: null
                };
                $.ajax({
                        method: "GET",
                        url: `https://tokyochatappdb.herokuapp.com/requestsSent?userId=${uId}&senderId=${senderId}`
                    })
                    .done(function (res) {
                        patch(res[0].id, resEdit, eId);
                    });
                $.ajax({
                        method: "GET",
                        url: `https://tokyochatappdb.herokuapp.com/chats?userId=${uId}&chatId=${senderId}`
                    })
                    .done(function (result) {
                        patchChat(result[0].id, resEdit);
                    })
            }

            function patch(id, sendData, fId) {
                $.ajax({
                    method: "PATCH",
                    url: `https://tokyochatappdb.herokuapp.com/requestsRecieved/${id}`,
                    data: sendData
                })
                $.ajax({
                    method: "PATCH",
                    url: `https://tokyochatappdb.herokuapp.com/requestsSent/${id}`,
                    data: sendData
                })
                $.ajax({
                    method: "PATCH",
                    url: `https://tokyochatappdb.herokuapp.com/friends/${fId}`,
                    data: sendData
                })

            }
            popFriend();
        }

        function patchChat(id, data) {
            $.ajax({
                method: "PATCH",
                url: `https://tokyochatappdb.herokuapp.com/chats/${id}`,
                data: data
            })
        }
    </script>
